              <h3>1枚目　怪獣歌会宣言 / 連作5つ</h3>
              <p class="source">怪獣歌会宣言より</p>
              <p>文学はしかし社会の奴隷として、虐げられたものを虐げ、搾取されたものを搾取し、殺されゆくものの背を崖に向かって押すことができる。<br>文学はしかしまつろわぬ民のアジールとして、体制の破壊者として、楽園からの途絶えがちな音信として、在ることもできる。<br>斃れゆく怪獣たちに花を。歩きつづける怪獣たちに乾杯を。</p>

              <h3>2枚目　歌会禄Ⅰ 前半</h3>
              <p class="source">歌会録Ⅰより抜粋</p>
              <p>山城　そう、これ結構「女歌」意識して読めますよね。<br>斉藤　それだとやっぱり、「女が」苦しんでるんだなって思うと思うんですよ。〈女〉であることは自明のこととして見てる。でも私は、この歌を見たとき、〈女〉であることもできたし〈女〉でないこともできた魂が苦しんでると思うので、その差はすごい大きいと思うんですよね。</p>
            </div>

              <p>鳥居　だから、〈彼〉はめっちゃ強いわけじゃん。めっちゃ強いし、みんなの中にいるし、勝ち目があるかないかっていったら多分あんまりないんだよね。でも、生き延びるためには殺さなきゃいけないって言ってるのが、そうなんだよ！みたいな。</p>
