
<ui-view>
  <div class="projects-wrapper">
    <h3>Projects	</h3>
    <div ng-repeat="p in projects" class="wrap"><a ui-sref="projects.detail({projectName:p.name})" ng-attr-id="{{p.name}}" class="mono project">
        <div class="bgMask">
          <h4>{{p.title}}</h4>
          <p>{{p.detail}}</p>
          <p>{{p.date}}</p>
        </div></a></div>
  </div>
</ui-view>
